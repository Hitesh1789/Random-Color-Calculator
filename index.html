<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="textcenter aqua">Let's calculate with me.</h1>
    <div class="flex flexcol alignitm">
        <div class="flex bgblack flexcol alignitm">

            <input type="text">

            <div class="row">
                <button class="random">AC</button>
                <button class="random" style="padding-top: 8px;">โซ</button>
                <button class="random">()</button>
                <button class="random">รท</button>
            </div>

            <div class="row">
                <button class="random">7</button>
                <button class="random">8</button>
                <button class="random">9</button>
                <button class="random">x</button>
            </div>

            <div class="row">
                <button class="random">4</button>
                <button class="random">5</button>
                <button class="random">6</button>
                <button class="random">-</button>
            </div>

            <div class="row">
                <button class="random">1</button>
                <button class="random">2</button>
                <button class="random">3</button>
                <button class="random">+</button>
            </div>

            <div class="row">
                <button class="random">%</button>
                <button class="random">0</button>
                <button class="random">.</button>
                <button class="random">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
